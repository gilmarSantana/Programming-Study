<!-- 
  HTML Elements

  An HTML element is defined by a start tag, some content, and an end tag.
  The HTML element is everything from the start tag to end tag:

  <tagname>content goes here</tagname>
  Examples of some HTML elements:
  <h1>This is an example of a HTML element</h1>
  <p>This is an example of a HTML element</p>

  Nested (aninhados) HTML elements
  HTML elements can be nested (this means that elements can contain other elements)
  All HTML docuuments consist of nested HTML elements
  The following example contains four HTML elements (<html>, <body>, <h1>, <p>)
 -->
<!DOCTYPE html>
<html>

<body>
  <h1>example</h1>
  <p>example</p>
</body>

</html>

<!-- 
  Example explained
  The html element is the root element and it defines the whole HTML document
  It has a start tag <html> and an end tag </html>
  Then, inseide the html element there is a body element
  The body element defines the document's body
  It has a start tag <body> and an end tag </body>
  The, the body element there are two other elements h1 and p.


  Empty HTML elements
  HTML elements with no content are called empty elements
  The <br> tag defines a line break, and is an empty element without a closing tag
  Example:
 -->

<p>Lorem ipsum dolor <br> sit, amet consectetur adipisicing elit. Eius quibusdam accusamus iusto illum laborum magnam
  libero, ratione aut reprehenderit quis ipsa <br> in incidunt numquam vel dicta saepe et ipsum dolore!</p>


<!-- 
    HTML is not case sensitive

    HTML tags are not case sensitive <P> means the same as <p>
    
    The HTML standard does not require lowercase tags, but W3C recommends lowercase in HTML, and demands lowercase for stricter  (rigoroso) document types like XHTML.
   -->
<HTML>

</HTML>
<html>

<BODY>
  <P></P>
  <p></p>
</body>

</html>
