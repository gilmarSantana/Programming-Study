<!-- 
    What is HTML?
        * HTML describe the structure of a web page.
        * HTML consists of a series of elements.
        * HTML tell the browser how to display the content.
-->

<!-- This is a simple HTML document -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título da página</title>
</head>

<body>
    <h1>My first Heading</h1>
    <p>My first paragraph</p>
</body>

</html>

<!-- 
    Example explaned
        * The doctype declaration defines that this document is an HTML5 document
        * The html element is the root element of an HTML page
        * The head element contains meta information about the HTML page
        * The title element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab)
        * The body element defines the document's body, and is a container for all the visible contents, such as heading, paragraphs, images, hyperlinks, tables, lists, etc.
        * The h1 element defines a large heading
        * The p element defines a paragraph

    What is an HTML Element?
        An HTML element is defined by a start tag, some content and an end tag:
        <tagname> Content goes here... </tagname>

        start tag  |  element content  |  end tag
           <h1>       My first heading     </h1>
           <p>        My first paragraph   </p>
           <br>       none                 none
        
        Note: Some HTML elements have no content (like <br> element). These elements are called empty elements.        
-->


<!--
    Web Browsers
        The porpouse of a web browser ( Chrome, Edge, Firefox, Safari) is to read HTML documents and display them correctly.
        A browser does not display the HTML tags, but uses them to determine how to display the document.

        Note: the content inside the <body> section will be displayed in a browser. The content inside the <title> element will be shown in the browser's title bar or in the page's tab.
-->
